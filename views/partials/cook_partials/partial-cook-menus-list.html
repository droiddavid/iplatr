<div class="form" ng-controller="CookPartialMenusListController">
	<p>List of Menus</p>

	<uib-accordion close-others="oneAtATime">

		<uib-accordion-group heading="{{ menu.title }}" ng-repeat="menu in Menus" ng-click="getPlatter(menu)">

			<ul>
				<li ng-repeat="platter in Platters">{{platter.name}} ${{platter.price}}</li>
			</ul>

		</uib-accordion-group>

	</uib-accordion>
</div><!-- form -->
