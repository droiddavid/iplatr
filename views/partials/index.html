<div class="form">


    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
    </ul>


    <div class="tab-content">
    
        <div id="login">   

            <h1>Welcome Back!</h1>

            <form novalidate>

                <div class="field-wrap">
                    <label>Email Address<span class="req">*</span></label>
                    <input id="email" name="email" type="email" ng-model="person.email" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>Password<span class="req">*</span></label>
                    <input id="password" name="password" type="password" ng-model="person.password" required autocomplete="off"/>
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block-rounded-a-bit" ng-click="login(person)">Login</button>

            </form>

        </div>



        <div id="signup">   
            <h1>Sign Up for Free</h1>

            <form ng-submit="register(person)">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>First Name<span class="req">*</span></label>
                        <input type="text" ng-model="person.firstName" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Last Name<span class="req">*</span></label>
                        <input type="text" ng-model="person.lastName" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>Email Address<span class="req">*</span></label>
                    <input type="email" ng-model="person.email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>Set A Password<span class="req">*</span></label>
                    <input type="password" ng-model="person.password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="accountType">Account Type:</label><br><br>
                    <select id="accountType" name="accountType" ng-model="person.accountType">
                        <option value="Cook">Cook</option>
                        <option value="foodie">Foodie</option>
                    </select>
                </div>

                <!--<button type="submit" class="button button-block"/>Get Started</button>-->
                <input type="submit" class="button button-block-rounded-a-bit" value="Register" />

            </form>

        </div> <!-- div id="signup" -->



    </div><!-- tab-content -->
      
</div> <!-- /form -->
